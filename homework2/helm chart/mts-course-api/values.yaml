replicaCount: 2

image:
  repository: ghcr.io/ldest/sre-course/api
  pullPolicy: IfNotPresent
  tag: "f0135e1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: {}

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}
service:
  type: ClusterIP
  port: 8082

variables:
    ASPNETCORE_URLS: http://*:8082
    CONNECTIONSTRINGS_PGCONNECTION: server=91.185.86.128, port=5000, database=weather, user id=postgres, password=postgres-pass;

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: weather-app.example
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 50m
     memory: 64Mi

autoscaling: {}
volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
